<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            /* flex-direction: row; */
        }
        
        .container {
            margin: 1px;
        }
        
        .container textarea {
            display: flex;
            width: 340px;
            height: 300px;
        }

        iframe {
            width: 5000px;
            height: 300px;
            border: none; 
        }
    </style>
    
    <title>Web Code Editor!</title>
</head>
<body>
    <div class="container">
        <label for="">HTML</label>
        <textarea class="form-control"  name="" id="html" onkeyup="code()" cols="30" rows="10"></textarea>
    </div>
    
    <div class="container">
        <label for="">CSS</label>
        <textarea class="form-control"  name="" id="css" cols="30" rows="10" onkeyup="code()"></textarea>
    </div>

    <div class="container">
        <label for="">JS</label>
        <textarea class="form-control" name="" id="js" cols="30" rows="10" onkeyup="code()"></textarea>
    </div>
    
    <div class="container">
        <label for="">Output</label>
        <iframe class="form-control"  id="output"></iframe>
    </div>
    
    <script>
        function code(){
            let htmlCode = document.getElementById("html").value;
            let cssCode = document.getElementById("css").value;
            let jsCode = document.getElementById("js").value;
            let output = document.getElementById("output").contentWindow.document;
    
            output.open();
            output.write(htmlCode + "<style>" + cssCode + "</style>");
            output.close();

            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
